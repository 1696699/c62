<html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="Apps">
            <h1>Apps</h1>
            <h2>Created in applab</h2>
            <div class="line"></div>
            <br>
            <br>
            <iframe width="400" height="620" style="border: 10px; margin-right: 5px; margin-left: 5px;"
                src="https://studio.code.org/projects/applab/hcoWsCcEnFEgiiUdbFBfUCeXrU32QL8vgPvU0nyE562/embed?nosource"></iframe>
            <iframe width="400" height="620" style="border: 10px; margin-right: 5px; margin-left: 5px;"
                src="https://studio.code.org/projects/applab/Dp1bOcAMAil5gRq_a-WlZ1W4THUwmsU-NzZxykXZHnn/embed?nosource"></iframe>
        </section>
        <h1>Games</h1>
        <div class="line"></div>
        <h2>Games devoloped using Gamelab and Spritelab</h2>
        <div id="slideShow" class="carousel slide">
            <center>
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/EmGo71ByFxEVNDd_-1jE5UzWW6I7l3Ak8OwCTMww1tE"
                            target="_blank">
                            <img  class="img-responsive" src="G1.png">
                        </a>
                        <p>Space game</p>
                    </div>
                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/Fcja8lG7p_h0IMJSKXBT3N-kGkCaFXGR7wSrkRE5z04"
                            target="_blank">
                            <img src="G2.png">
                        </a>
                        <p>car game</p>
                    </div>
                </div>
                <a class="right carousel-control" href="#slideShow" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <a class="left carousel-control" href="#slideShow" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </center>
        </div>
        <section id="Chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>

            <div id="chatbot_slide" class="carousel slide">
                <center>
                    <div class="carousel-inner">
                        <div class="item active">
                            <iframe allow="microphone;" width="350" height="430"
                                src="https://console.dialogflow.com/api-client/demo/embedded/768b2e7e-5eaf-441c-9fb7-9242c455523b"></iframe>
                            <p>food ordering bot</p>
                        </div>
                        <div class="item">
                            <iframe allow="microphone;" width="350" height="430"
                                src="https://console.dialogflow.com/api-client/demo/embedded/8d95257b-e204-4077-89ea-839a73e3d93b">
                            </iframe>
                            <p>home bot</p>
                        </div>
                    </div>
                    <a class="right carousel-control" href="#chatbot_slide" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                    <a class="left carousel-control" href="#chatbot_slide" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </center>
            </div>
        </section>
    </div>

</html>
